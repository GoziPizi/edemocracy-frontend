<div id="container">
    <h3>{{topicTitle}}</h3>
    <app-follow-button [entityId]="topicId" [entityType]="'topic'" *ngIf="!isVisitor" id="follow-button"></app-follow-button>
    <p>{{topic.description}}</p>
    <div id="medias-display" *ngIf="mediaType!=='none'" >
        <h3>Médias associé:</h3>
        <img *ngIf="mediaType==='image'" [src]="image" alt="{{topic.title}}">
        <youtube-player id="video-player" *ngIf="mediaType==='video'"
            [videoId]="videoId">
        </youtube-player>
    </div>
    <div id="associated-debate">
        <app-associated-debates #associatedDebates [topicId]="topicId"></app-associated-debates>
    </div>
    <div id="children-topics" *ngIf="topic.childrenId.length > 0">
        <h4>Autres sujets:</h4>
        <app-children-topic [childrenTopicId]="topic.id" #childrenTopics></app-children-topic>
    </div>
    <button id="create-topic" class="validate-button"[routerLink]="['/publish-topic']" [queryParams]="{topicId: topic.id}" *ngIf="!isVisitor" >Créer un sujet</button>
    <button id="modify-topic" class="validate-button" [routerLink]="['/modify-topic', topic.id]" *ngIf="modifyButtonDisplayed" >Modifier un sujet</button>
    <app-report [id]="topic.id" [type]="reportType.TOPIC" id="report-topic" ></app-report>
</div>
