<div id="container" [ngStyle]="{ 'background-color': getColorByValue() }" >
    <p id="content">{{argument.content}}</p>
    <div id="votes">
        <p>{{argument.nbGood}}</p>
        <i 
            class="fa fa-thumbs-up" 
            aria-hidden="true" 
            [ngClass]="{'green' : argument.hasVote}"
            (click)="onVoteUp()"></i>
        <p>{{argument.nbBad}}</p>
        <i 
            class="fa fa-thumbs-down"
            aria-hidden="true" 
            [ngClass]="{'red' : argument.hasVote == false}"
            (click)="onVoteDown()"></i>
    </div>
    <button *ngIf="argument.childDebateId !== null" class="validate-button" (click)="onViewDebate()" >Voir le débat associé</button>
    <button *ngIf="argument.childDebateId === null" (click)="onCreateDebate()" class="validate-button">Créer un débat</button>
</div>
