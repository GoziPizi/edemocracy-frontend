<div id="container" *ngIf="argumentId" >
    <h4>Argument faisant l'object du débat: </h4>
    <p>{{argument.content}}</p>
    <button (click)="onSeeDebate()" class="validate-button" style="font-size: large" ><i class="fa-solid fa-arrow-left fa-xl" style="margin-right: 10px" ></i>Débat précédent</button> 
</div>
