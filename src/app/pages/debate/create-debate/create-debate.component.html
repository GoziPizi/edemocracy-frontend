<div id="container">
    <form [formGroup]="createDebateForm" id="create-debate-form">
        <label for="title">Titre</label>
        <input type="text" formControlName="title" id="title" name="title" required>
        <label for="description">Description</label>
        <textarea rows="4" formControlName="description" id="description" name="description" required></textarea>
        <div id="topic-presentation" *ngIf="createDebateForm.value.topicId">
            <label for="topicId">Sujet du d√©bat :</label>
            <app-small-topic-thumbnail [topicId]="createDebateForm.value.topicId"></app-small-topic-thumbnail>
        </div>
        <button (click)="onSubmit()" id="validate-button">Valider</button>
    </form>
</div>
