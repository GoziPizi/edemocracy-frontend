<div id="container">
    <form [formGroup]="registerForm" id="register-form" >
        <label for="firstName">Prénom :</label>
        <input type="text" formControlName="firstName" id="firstName" name="firstName" required>

        <label for="lastName">Nom :</label>
        <input type="text" formControlName="name" id="name" name="name" required>

        <label for="email">E-mail :</label>
        <input type="text" formControlName="email" id="email" name="email" required>

        <label for="profession">Profession :</label>
        <ng-select 
            class="custom" 
            formControlName="profession" 
            [items]="professions" 
            bindLabel="name" 
            bindValue="name" 
            placeholder="Choisir une profession" 
            [multiple]="false"
            required></ng-select>

        <label for="password">Mot de Passe :</label>
        <input type="password" formControlName="password" id="password" name="password" required>

        <label for="passwordConfirmation">Confirmation du mot de passe :</label>
        <input type="password" formControlName="passwordConfirmation" id="passwordConfirmation" name="passwordConfirmation" required>

        <p>Carte d'identité: </p>
        <app-image-input #rectoInput [text]="'Recto'" [ratio]="1" [tolerance]="10"></app-image-input>
        <app-image-input #versoInput [text]="'Verso'" [ratio]="1" [tolerance]="10"></app-image-input>

        <button type="submit" [disabled]="!registerForm.valid" (click)="register()">Inscription</button>
    </form> 
</div>
