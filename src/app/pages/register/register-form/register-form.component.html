<i id="back-arrow" [routerLink]="['/register']" class="fa-solid fa-arrow-left"></i>
<form [formGroup]="registerForm" id="register-form">
    <label for="firstName">Prénom :</label>
    <input type="text" formControlName="firstName" id="firstName" name="firstName" required>

    <label for="lastName">Nom :</label>
    <input type="text" formControlName="name" id="name" name="name" required>

    <label for="email">E-mail :</label>
    <input type="text" formControlName="email" id="email" name="email" required>

    <label for="telephone">Téléphone :</label>
    <input type="text" formControlName="telephone" id="telephone" name="telephone" required>

    <label for="address">Adresse :</label>
    <input type="text" formControlName="address" id="address" name="address" required>
</form>
