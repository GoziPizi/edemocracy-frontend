<div id="container">
    <div id="header">
        <h1>Création d'un sujet</h1>
    </div>
    <div id="formContainer">

        
        <form [formGroup]="topicCreationForm" id="creationForm">
            <label for="title">Titre du sujet :</label>
            <input type="text" formControlName="title" id="title" name="title" required>
            <label for="description">Description du sujet :</label>
            <textarea rows=4 type="textarea" formControlName="description" id="description" name="description" required></textarea>
            <label for="parentId">Sujet parent (optionnel) :</label>
            
            <app-topic-selector #topicSelector ></app-topic-selector>
        </form>


        <label>Média:</label>
        <form>
            <select [(ngModel)]="mediaType" name="options">
                <option [value]="'image'" >Image</option>
                <option [value]="'video'">Video</option>
                <option [value]="'none'">Aucun</option>
            </select>
        </form>
        <app-image-input *ngIf="mediaType==='image'" style="margin-top: 10px;" [ratio]="16/9" [text]="'Image du sujet'" ></app-image-input>
        <input type="text" *ngIf="mediaType==='video'" [(ngModel)]="videoUrl" id="videoUrl" name="videoUrl" placeholder="URL de la vidéo">
        <button class="validate-button" (click)="onSubmit()" [disabled]="!isSubmitable">Créer</button>
    </div>
</div>
