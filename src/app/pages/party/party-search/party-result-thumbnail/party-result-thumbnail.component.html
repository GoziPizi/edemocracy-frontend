<a [routerLink]="['/partis', party.id]">
    <div id="container">
        <div id="profile-picture-container">
            <img id="profile-picture" [src]="partyLogo" alt="image de profil" />
        </div>
        <div>
            <h3>{{party.name}}</h3>
            <h4>{{mapperEnumToString(party.politicSide)}}</h4>
            <p>{{party.reason}}</p>
            <app-follow-button [entityId]="party.id" [entityType]="'party'"></app-follow-button>
        </div>
    </div>
</a>
