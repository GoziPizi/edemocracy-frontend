<div id="container">
    <div id="header">
        <h1>Création d'un parti</h1>
    </div>
    <form [formGroup]="partyCreationForm" id="creation-form">
        <label for="name">Nom du parti</label>
        <input type="text" formControlName="name" id="name" name="name" required>
        <label for="description">Description du parti</label>
        <input type="text" formControlName="description" id="description" name="description" required>
        <label for="reason">Raison de l'existence du parti</label>
        <input type="text" formControlName="reason" id="reason" name="reason" required>
        <label for="politicSide">Bord politique du parti</label>
        <select formControlName="politicSide" id="politicSide" name="politicSide" required>
            <option *ngFor="let side of politicSides" [value]="side" >
                {{mapperSideToString(side)}}
            </option>
        </select>
        <button type="submit" [disabled]="!partyCreationForm.valid" (click)="createParty()">Créer</button>
    </form>
</div>
