<div id="header">
    <h1>Recherche de Personnalité</h1>
</div>

<div id="container">
    <div id="searchFormContainer">
        <app-personality-search-form id="searchForm" #searchForm ></app-personality-search-form>
        <button class="validate-button" (click)="onSubmit()">Rechercher</button>
    </div>
    <div id="result-container">
        <p *ngIf="hasResearched && personalityList.length === 0">Aucun élément ne correspond à votre recherche</p>
        <p *ngIf="!hasResearched">Aucun résultat pour votre recherche</p>
        <app-personality-result-thumbnail *ngFor="let personality of personalityList" [personality]="personality"></app-personality-result-thumbnail>
    </div>
</div>
