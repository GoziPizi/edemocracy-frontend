<a [routerLink]="['/personalites', personality.id]">
    <div id="container">
        <div id="profile-picture-container">
            <img id="profile-picture" src="../../../../assets/default-profil.webp" alt="image de profil" />
        </div>
        <div>
            <h3>{{personality.user.firstName}} {{personality.user.name}}</h3>
            <h4>{{politicSide}}</h4>
            <p>{{personality.description}}</p>
            <app-follow-button [entityId]="personality.id" [entityType]="'personality'"></app-follow-button>
        </div>
    </div>
</a>
